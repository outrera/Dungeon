[application]

name="Dungeon"
main_scene="res://splash.xscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

height=600
width=800

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
fire=[jbutton(0, 7), key(Space)]
ui_accelerate=[jbutton(0, 4)]
quit_game=[key(Q)]

[render]

default_clear_color=#ff000000
